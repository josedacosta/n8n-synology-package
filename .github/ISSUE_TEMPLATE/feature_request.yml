name: Feature Request
description: Suggest a new feature or enhancement for the n8n Synology package
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the information below to help us understand your request.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this feature hasn't been requested
          required: true
        - label: I have checked the [documentation](https://github.com/josedacosta/n8n-synology-package/blob/main/README.md)
          required: true
        - label: This feature is related to the Synology package, not n8n itself
          required: true

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature are you requesting?
      options:
        - Package Installation/Setup
        - Configuration Management
        - Backup/Restore Functionality
        - Service Management (start/stop/restart)
        - DSM UI Integration
        - Docker/Container Configuration
        - Database Management
        - Logging/Diagnostics
        - Documentation
        - Other (please specify)
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm frustrated when... / It would be helpful if...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: I would like to have...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: I've tried... / Another approach could be...
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would improve my workflow
        - High - Critical for my use case
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe your use case and how this feature would help
      placeholder: |
        I need this feature because...
        This would help me by...
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: Implementation Suggestions
      description: |
        Do you have any suggestions on how this could be implemented?
        (e.g., changes to scripts, configuration files, docker-compose.yml, etc.)
      placeholder: This could be implemented by...
    validations:
      required: false

  - type: dropdown
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to contribute to implementing this feature?
      options:
        - "Yes, I can submit a PR"
        - "Yes, I can help with testing"
        - "Yes, I can help with documentation"
        - "No, but I'm happy to provide feedback"
    validations:
      required: false

  - type: textarea
    id: related-features
    attributes:
      label: Related Features
      description: Are there any existing features or issues related to this request?
      placeholder: |
        Related to #123
        Similar to existing feature X
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request
      placeholder: Any additional information
    validations:
      required: false