# =============================================================================
# Nginx Reverse Proxy Configuration for n8n
# =============================================================================
# This file contains a reverse proxy configuration example for n8n
# Place in /etc/nginx/conf.d/ on your Synology NAS
#
# Installation:
# 1. Copy this file to your NAS
# 2. Edit the values according to your configuration
# 3. sudo cp nginx-reverse-proxy.conf /etc/nginx/conf.d/n8n.conf
# 4. sudo nginx -t
# 5. sudo nginx -s reload
# =============================================================================

# Upstream for n8n
upstream n8n {
    server localhost:5678;
    keepalive 64;
}

# HTTP â†’ HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name n8n.your-domain.com;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name n8n.your-domain.com;

    # =========================================================================
    # SSL Certificates
    # =========================================================================
    # Replace XXXXXX with your certificate ID
    # To find the ID: ls -la /usr/syno/etc/certificate/_archive/
    ssl_certificate /usr/syno/etc/certificate/_archive/XXXXXX/cert.pem;
    ssl_certificate_key /usr/syno/etc/certificate/_archive/XXXXXX/privkey.pem;

    # Or use DSM's default certificate:
    # ssl_certificate /usr/syno/etc/certificate/system/default/cert.pem;
    # ssl_certificate_key /usr/syno/etc/certificate/system/default/privkey.pem;

    # =========================================================================
    # SSL Security
    # =========================================================================
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # =========================================================================
    # Security headers
    # =========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # =========================================================================
    # Limits and timeouts
    # =========================================================================
    # Maximum upload size (for workflows with files)
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    # =========================================================================
    # Logs
    # =========================================================================
    access_log /var/log/nginx/n8n-access.log;
    error_log /var/log/nginx/n8n-error.log warn;

    # =========================================================================
    # Compression
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml;

    # =========================================================================
    # Proxy to n8n
    # =========================================================================
    location / {
        proxy_pass http://n8n;
        proxy_http_version 1.1;

        # Required headers for n8n
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (CRUCIAL for n8n!)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Buffers
        proxy_buffering off;
        proxy_buffer_size 4k;
        proxy_buffers 24 4k;
        proxy_busy_buffers_size 8k;

        # Redirect errors
        proxy_intercept_errors off;
    }

    # =========================================================================
    # Health check endpoint
    # =========================================================================
    location /healthz {
        proxy_pass http://n8n/healthz;
        access_log off;
    }

    # =========================================================================
    # Webhook endpoint (important for external webhooks)
    # =========================================================================
    location /webhook/ {
        proxy_pass http://n8n/webhook/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_buffering off;
    }

    # =========================================================================
    # Test webhook endpoint (used by n8n for testing)
    # =========================================================================
    location /webhook-test/ {
        proxy_pass http://n8n/webhook-test/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_buffering off;
    }
}

